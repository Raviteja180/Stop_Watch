<div class="stopWatch">
  <div class="header">
      <h2>Stop Watch</h2>
  </div>
  <p>{{sminutes}} : {{sseconds}}</p>
  <div class="forButtons">
      <button (click) = "startTime()">Start</button>
      <button (click) = "resumeTime()">Pause/Resume</button>
      <button (click) = "endTime()">End</button>
  </div>
</div>
